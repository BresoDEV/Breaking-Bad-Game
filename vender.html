<script src="js.js"></script>

<script>


    for (let index = 0; index < membrosMenuVendas.length; index++) {



        eval(`
    var ${membrosMenuVendas[index][0]}_multiplicador_Rep_Normal = ${membrosMenuVendas[index][2]};
    var ${membrosMenuVendas[index][0]}_multiplicador_Dinheiro_Normal = ${membrosMenuVendas[index][3]};
    var ${membrosMenuVendas[index][0]}_multiplicador_Rep_Azul = ${membrosMenuVendas[index][4]};
    var ${membrosMenuVendas[index][0]}_multiplicador_Dinheiro_Azul = ${membrosMenuVendas[index][5]};
    

    const foto_${membrosMenuVendas[index][0]} = document.getElementById('foto_${membrosMenuVendas[index][0]}');
    const preco_${membrosMenuVendas[index][0]}1 = document.getElementById('preco_${membrosMenuVendas[index][0]}_1');
    const bt_${membrosMenuVendas[index][0]}1 = document.getElementById('bt_${membrosMenuVendas[index][0]}_1');
    const preco_${membrosMenuVendas[index][0]}2 = document.getElementById('preco_${membrosMenuVendas[index][0]}2');
    const bt_${membrosMenuVendas[index][0]}2 = document.getElementById('bt_${membrosMenuVendas[index][0]}2');
    const desc_${membrosMenuVendas[index][0]} = document.getElementById('desc_${membrosMenuVendas[index][0]}');


    if(parseInt(localStorage.getItem('estoque_meth_normal')) >= 1)
  {
    bt_${membrosMenuVendas[index][0]}_1.addEventListener('click', () => {//normal
        var metNormal = parseInt(localStorage.getItem('estoque_meth_normal'));
        localStorage.setItem('estoque_meth_normal', '0');
        addReputacao(metNormal * ${membrosMenuVendas[index][0]}_multiplicador_Rep_Normal);
        addVendas(1);
        addDinheiro(metNormal * ${membrosMenuVendas[index][0]}_multiplicador_Dinheiro_Normal);
        msgOk('Produto vendido com sucesso');
        setTimeout(() => {
    window.location.reload()
}, 2000);
    });
  }
 

  if(parseInt(localStorage.getItem('estoque_meth_azul')) >= 1)
    {
        bt_${membrosMenuVendas[index][0]}2.addEventListener('click', () => {//azul
        var metNormal = parseInt(localStorage.getItem('estoque_meth_azul'));
        localStorage.setItem('estoque_meth_azul', '0');
        addReputacao(metNormal * ${membrosMenuVendas[index][0]}_multiplicador_Rep_Azul);
        addVendas(1);
        addDinheiro(metNormal * ${membrosMenuVendas[index][0]}_multiplicador_Dinheiro_Azul);
        msgOk('Produto vendido com sucesso');
        setTimeout(() => {
    window.location.reload()
}, 2000);
    });
}


    `);
    }











    //---------------------------------------------



    //---------------------------------------------






    verCompras();





    //---------------------------------------------------
    function verCompras() {

        for (let index = 0; index < membrosMenuVendas.length; index++) {
            eval(`
            if (parseInt(localStorage.getItem('${membrosMenuVendas[index][6]}')) === 1) {
            foto_${membrosMenuVendas[index][0]}.style.border = '3px solid lime';

            if (parseInt(localStorage.getItem('estoque_meth_normal')) >= 1) {

                var metNormal = parseInt(localStorage.getItem('estoque_meth_normal'));
                preco_${membrosMenuVendas[index][0]}_1.innerHTML = 'R$ ' + (metNormal * ${membrosMenuVendas[index][0]}_multiplicador_Dinheiro_Normal);
            }
            else {
                bt_${membrosMenuVendas[index][0]}_1.remove();
                preco_${membrosMenuVendas[index][0]}_1.remove();
            }
            //---------------
            if (parseInt(localStorage.getItem('estoque_meth_azul')) >= 1) {
                var metAzul = parseInt(localStorage.getItem('estoque_meth_azul'))
                preco_${membrosMenuVendas[index][0]}2.innerHTML = 'R$ ' + (metAzul * ${membrosMenuVendas[index][0]}_multiplicador_Dinheiro_Azul);
            }
            else {
                bt_${membrosMenuVendas[index][0]}2.remove();
                preco_${membrosMenuVendas[index][0]}2.remove();
            }
            //----------

            desc_${membrosMenuVendas[index][0]}.innerHTML = 'Cristal Pronto: ' + localStorage.getItem('estoque_meth_normal') + '<br>Cristal Azul Pronto: ' + localStorage.getItem('estoque_meth_azul');


        }
        else {
            bt_${membrosMenuVendas[index][0]}_1.remove();
            bt_${membrosMenuVendas[index][0]}2.remove();
            preco_${membrosMenuVendas[index][0]}_1.remove();
            preco_${membrosMenuVendas[index][0]}2.remove();
            
            foto_${membrosMenuVendas[index][0]}.style.filter = 'grayscale(1)';
            desc_${membrosMenuVendas[index][0]}.innerHTML = 'Recrute esse personagem, para liberar como vendedor';
        }
            `);
        }






    }




    setInterval(() => {
        //verCompras();
    }, 1000);




    function msgOk(msg) {
        msgbox('Sucesso', msg);
    }
    function msgErro(msg) {
        msgbox('Erro', msg, 1000, 0, 'red');
    }
